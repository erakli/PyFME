[tox]
minversion = 3.0
envlist = py36
skipsdist = True

[testenv]
deps = pytest
usedevelop = True
install_command = pip install {opts} {packages}
commands =
    pytest {posargs}

[testenv:docs]
basepython = python
changedir = docs/source
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html